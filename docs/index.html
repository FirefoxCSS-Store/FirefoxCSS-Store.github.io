<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FirefoxCSS Store</title>
    <meta name="description" content="A curated list of Firefox userChrome.css Themes.">
    <link rel="shortcut icon" type="img/png" href="icon.png">
    <link rel="stylesheet" href="assets/css/main.min.css">
  </head>
  <body>
    <header id="main_header">
      <h3 class="header-branding">FirefoxCSS Store</h3>
      <nav id="main_nav"><a href="index.html">Theme List</a><a id="js-themeSwitcher" href="#"><i class="fas fa-moon"></i></a><a id="js-sortSwitcher" href="#"><i class="fas fa-sort"></i></a>
        <div class="searchform" method="get">
          <div class="inputgroup">
            <input class="searchinput" id="searchInput" type="text" placeholder="Search">
            <button class="btn-submit searchsubmit" id="searchButton" type="submit"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </nav>
    </header>
    <main id="main_content">
      <div id="themes_container"></div>
    </main>
    <footer id="main_footer">
      <div class="social_links"><a class="social_links-icon" href="https://www.reddit.com/r/firefoxcss"><i class="fab fa-reddit"></i></a><a class="social_links-icon" href="https://github.com/FirefoxCSS-Store/FirefoxCSS-Store.github.io"><i class="fab fa-github"></i></a></div>
      <p><strong>FirefoxCSS Store</strong> is maintained by the community with&nbsp;<i class="fas fa-heart"></i></p>
      <div class="linklist"><a href="disclaimer.html">Disclaimer</a><a href="https://github.com/FirefoxCSS-Store/FirefoxCSS-Store.github.io/blob/main/README.md#generic-installation">Installation Guide</a><a href="https://github.com/FirefoxCSS-Store/FirefoxCSS-Store.github.io/blob/main/README.md#add-your-theme-3">Submit your Theme</a></div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" type="text/javascript"></script>
  </body>
</html>
